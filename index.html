<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <div class="app">
        <div class="logo">
            <a href="#"><img src="./assets/images/logo.png" alt="Logo"></a>
        </div>
        <div class="main">
            <div class="heading">
                <h3 class="welcome">Welcome to <span>Delighted</span></h3>
                <p>No Account ?
                    <a href="">Sign up</a></p>
            </div>
            <h1 class="title">Sign in</h1>
            <div class="another-account">
                <button class="btn google">
                    <img src="./assets/images/google.png" alt="Google Icon">
                    <span>Sign in with Google</span>
                </button>
                <button class="btn facebook"><img src="./assets/images/Facebook.png" alt="Facebook Icon"></button>
                <button class="btn github"><img src="./assets/images/apple.png" alt="Apple Icon"></button>
            </div>
            <form class="form">
                <div class="form-group">
                    <label for="username">Enter your username or email address</label>
                    <input type="text" id="username" placeholder="Username or email address">
                </div>
                <div class="form-group">
                    <label for="password">Enter your Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <a href="" class="forgot-password">Forgot Password</a>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
